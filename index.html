<!DOCTYPE html>
<html>
<head>
  <title>Owen's Homepage</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script>

  function bodyBackgroundSetColor(color){
    document.querySelector('body').style.backgroundColor = color;
  }

  function bodyFontSetColor(color) {
    document.querySelector('body').style.color= color;
  }

  function topNavBackgroundSetColor(color) {
    document.querySelector('.topnav').style.backgroundColor= color;
  }

  function h1TagSetColor(color) {
    document.querySelector('h1').style.backgroundColor= color;
  }

  function buttonSetColor(color) {
    document.querySelector('.button').style.backgroundColor = color;
  }

  function setDataMode(value) {
    document.querySelector('body').dataset.mode = value;
  }

  function themeHandler(self) {
      var target = document.querySelector('body');
      if(target.dataset.mode === 'Dark'){
        bodyBackgroundSetColor('white');
        bodyFontSetColor('black');
        topNavBackgroundSetColor('white');
        h1TagSetColor('white');
        buttonSetColor('white');
        setDataMode('Light');
        self.value = 'Dark';
      } else {
        bodyBackgroundSetColor('#191919');
        bodyFontSetColor('#8e8e8e');
        topNavBackgroundSetColor('#191919');
        h1TagSetColor('#111');
        buttonSetColor('#191919');
        setDataMode('Dark');
        self.value = 'Light';
      }
    }
  </script>
</head>
<body data-mode="Dark">
  <h1>Owen's Homepage</h1>
  <span>
    <input class="button" type="button" value="Light" style="float: right" onclick="
      themeHandler(this);
      ">
  </span>

    <a href="https://www.instagram.com/owen_kys/" class="fa fa-instagram"></a>
    <a href="https://www.facebook.com/owenyoungsookoh/" class="fa fa-facebook"></a>
    <a href="https://github.com/kohys92" class="fa fa-github"></a>
  </div>

  <div style="padding-center">
    <h2>Welcome Home</h2>
    <p>안녕하세요 고영수의 페이지입니다 <br>Home sweet home :)</p>
  </div>
</body>
</html>
